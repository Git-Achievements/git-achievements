<div class="contributor">
    <div class="details fixed-80">
        <img src="{{ contributor.image }}" alt="{{ contributor.username }}'s gravatr" />
    </div>
    <div class="details">
        <a href="//github.com/{{ contributor.username }}" class="name">{{ contributor.username }}</a>
        <br/>
        <span>{{ contributor.name }}</span>
        <br/>
        <span class="email">&lt;{{ contributor.email }}&gt;</span>
    </div>
</div>
