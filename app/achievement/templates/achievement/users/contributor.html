<div class="contributor">
    <div class="details">
        <img src="{{ contributor.avatar_url }}" alt="{{ contributor.login }}'s gravatr" />
    </div>
    <div class="details">
        <a href="//github.com/{{ contributor.login }}" class="name">{{ contributor.login }}</a>
        <br/>
        <span>{{ contributor.name }}</span>
        <br/>
        <span class="email">&lt;{{ contributor.email }}&gt;</span>
    </div>
</div>
