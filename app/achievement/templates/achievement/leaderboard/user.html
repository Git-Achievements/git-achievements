<div class="user">
    <div class="details fixed-80">
        <img src="{{ user.image }}" alt="{{ user.username }}'s gravatar" />
    </div>
    <div class="details">
        <a href="//github.com/{{ user.username }}" class="name">{{ user.username }}</a>
        <br/>
        <span>{{ user.name }}</span>
    </div>
</div>
